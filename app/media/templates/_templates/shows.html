{% extends "base.html" %}
{% block title %}{{title}}{% endblock %}
{% block content %}


<div class="container shows">
  
  <ul class="shows-list">
    {% for show in shows %}
      <li class="show">
        <a href="{{ url_for('media.show', title=show.title) }}">
          <h2>{{ show.title }}</h2>
        </a>
      </li>
    {% endfor %}
  </ul>
</div>



{%endblock%}
