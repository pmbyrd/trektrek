{% extends "base.html" %}
{% block title %}{{title}}{% endblock %}
{% block content %}

<h1>{{title}}</h1>

<div class="row">
  <div class="col-md-6">
    <h2>Companies</h2>
    <ul>
      {% for company in companies %}
      <li><a href="/companies/{{company.uid}}">{{company.name}}</a></li>
      {% endfor %}
    </ul>
  </div>
  <div class="col-md-6">
    <h2>Movies</h2>
    <ul>
      {% for movie in movies %}
      <li><a href="/movies/{{movie.uid}}">{{movie.title}}</a></li>
      {% endfor %}
    </ul>
  </div>

{%endblock%}
