{% extends "base.hmtl" %}{% block title %} Trek {% endblock %}{% block content %}

<!-- if there is result from the search show all results -->
{% if results %}
    <h2>Search Results</h2>
    <ul>
        {% for result in results %}
            <li><a href="{{ result.url }}">{{ result.title }}</a></li>
        {% endfor %}
    </ul>

{%endblock%}
