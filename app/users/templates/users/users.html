{% extends "base.html"%}
{% block title%}{{title}}{% endblock %}
{% block content %}
    <div class="container">
        <!-- list all os the randomly generated users -->
        <div class="users">
            <ul>
                {% for user in users %}
                <li class="image-li-ships"><a href="{{url_for('users.user_profile',user_id=user.id)}}">{{user.username}}</a></li>
                {% endfor %}
            </ul>
    </div>
{% endblock %}
