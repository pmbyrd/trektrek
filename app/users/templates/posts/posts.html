{% extends "base.html" %}
{%block title%}{{title}}{%endblock%}
{%block content%}

<div class="lcars-text-bar">
            {% if current_user.is_authenticated %}
            <span>Make a post</span>
            {% else %}
            <a href="{{ url_for('users.user_login') }}">Login</a> To Create a Post
            {% endif%}
          </div>

<div class="container">
    <ul class="posts-ul">
        {% for post in posts %}
        <li class="image-li-ships">
            {{post.title}}
        </li>
        {%endfor%}
    </ul>

{%endblock%}
